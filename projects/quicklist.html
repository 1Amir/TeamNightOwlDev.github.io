<html>
  <head>
    <title>QuickList</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-touch-events/1.0.5/jquery.mobile-events.js"></script>


      <script>  //Renames Tags For Easier Coding
      $(document).ready(function(){
      var $newItemButton = $('#newItemButton');
      var $newItemForm = $('#newItemForm');
      var $textInput = $('input:text');

      $newItemButton.show(); //Temporarily Hides Features
      $newItemForm.hide();
      
      $('#showForm').on('tap', function(){
        $newItemButton.hide();
        $newItemForm.show();
      });
      
      
      //THIS SECTION CONTROLS DELETE FUNCTION ON LISTS
        $('li.list').on('doubletap', function(){
        $(this)
        .fadeOut(1000); //Starts Animation
        setTimeout(function(){//Delay Activates
        $(this).remove();}, 1000);//Delays Removal Of Item
      }); //Both Do Same Thing.Consistant Support Below
        $(document).on('doubletap', '.list', function(){
        $(this)
        .fadeOut(1000); //Starts Animation
        setTimeout(function(){//Delay Activates
        $(this).remove();}, 1000);//Delays Removal Of Item
      });
      
      //Loads In Form
        $newItemForm.on('submit', function(e){
        e.preventDefault();
        var newText = $textInput.val();//Takes Textbox Value
        $('.list:last').after('<li class="list">' + newText + '</li>');//Puts TextBox Value Into List
        $newItemForm.hide();//Hides Text Box
        $newItemButton.show();//Shows New Item Button
        $textInput.val('');//Empties Text Box
      });
      
      //Cancels The Form
        $('#cancelButton').on('tap', function(e){
        e.preventDefault();
        $newItemForm.hide();//Hides Text Box
        $newItemButton.show();//Shows New Item Button
        $textInput.val('');//Empties Text Box
        });
      
  });
  

function noInput() {
    var EMPTY;
    EMPTY = document.getElementById("itemNameInput").value;
    if (EMPTY == "") {
        alert("You Must Enter Something");
        return false;
    };
};


  </script>
  <style>
ul.storeList {
    position: relative;
    text-align: center;
    list-style-type: none;
    margin: 0;
    padding: 0;
}

#formCSS{
  text-align: center;
  margin: 0;
  padding: 0;
}
  </style>
  
  <!--List Stored Here-->
  </head>
  <body>
    <div id="listInfo">
  <ul class="storeList">
    <li class="list"><b><u>My Best Project</u></b></li>
    <li class="list">Developed By Chris Lamers</li>
  </ul>
  </div>
  
  <div id="formCSS">
  <!--Main Buttons And Text Boxes-->
  <div id="newItemButton"><button href="#" id="showForm">new item</button></div>
  
  <form id="newItemForm">
    <input type="text" id="itemNameInput" placeholder="Add Item" maxlength="26" />
    <input type="submit" id="addButton" value="ADD" onClick="return noInput()" />
    <button id="cancelButton">CANCEL</button>
  </form>
  </div>
  <!--Some Nice Background Music-->
</body>
</html>
